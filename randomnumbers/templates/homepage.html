<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/less.js/1.6.1/less.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="row valign-wrapper">
            <div class="col s6 offset-s3 valign">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Randomic Rabbit</span>
                        <p class="value" style="font-size: 60; font-weight: bold;">{{ value }}</p>
                    </div>
                    <div class="card-action grey-text">
                        <p>Updating in 
                            <span class="next">{{ next }}</span>
                            seconds.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    // check for update 10 times a second
    $(document).ready(function() {

        setInterval(function() {
            $.ajax({
                type: "GET",
                url: "/update",
                data: {},
                success: function(data) {
                    // update value
                    $('.value').text(data.value);
                    $('.next').text(data.next); // seconds until next update
                }
            })
        }, 1000);
    });
    </script>
</body>

</html>
